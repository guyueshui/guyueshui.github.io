{{ define "content" }}

<div class="grid-inverse wrap content">
  <form action="{{ "search" | absURL }}" class="search-form">
    <input id="search-query" name="s" autofocus="" placeholder="Search â†µ" type="text" autocomplete="off">
  </form>
  <seciton id="search-results" class="posts"></seciton>
</div>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title"><a class="post-link" href="${link}">${title}</a></h1>
    </header>
    <div class="post-content">
      <div class="post-summary">
        <p>
            ${snippet}
        </p>
        <p>
            ${ isset tags }Tags: ${tags}${ end }
        </p>
      </div>
    </div>
  </article>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js" integrity="sha512-KnvCNMwWBGCfxdOtUpEtYgoM59HHgjHnsVGSxxgz7QH1DYeURk+am9p3J+gsOevfE29DV0V+/Dd52ykTKxN5fA==" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{{ "/js/search.js" | absURL }}"></script>
<style>
  .search-section {
    max-width: inherit;
    overflow: inherit;
    word-wrap: break-word;
    display: flex;
    flex-direction: column;
  }
  
  .search-form {
    max-width: inherit;
    overflow: inherit;
    display: flex;
  }
  
  input[type=text] {
    flex-grow: 2;
    padding: 12px 15px;
    display: inline-block;
    /* border: none; */
    border-radius: 5px;
    box-sizing: border-box;
    /* font-family: 'Open Sans'; */
    font-size: medium;

  }

  html[data-mode='lit'] input[type=text] {
    background-color: #EEE8D5;
    color: #000;
  }

  html[data-mode='dim'] input[type=text] {
    background-color:#0D3640;
    color: #E0E5E6
  }

  .input-label {
    padding: 12px 20px;
    flex-grow: 1;
    text-align: right;
    font-weight: bolder;
  }
  
  .matched-content {
    width: 100%;
    word-wrap: break-word;
    overflow: auto;
    text-overflow: ellipsis;
  }
  
  mark {
    word-wrap: break-word;
    overflow: hidden;
    background-color: orange;
  }
  
  html[data-mode='lit'] .post_item {
    background-color: #eee8d5;
  }
  
  </style>
{{ end }}
